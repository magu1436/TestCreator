<!doctype html>
<html class="mode-problem" lang="ja">
  <!--
    モード切替:
      問題用: <html class="mode-problem" ...>
      解答用: <html class="mode-answer"  ...>
    同一DOM・同一CSSで2回レンダリング（WeasyPrint）してPDF化すると、改ページ位置が一致します。
  -->
  <head>
    <meta charset="utf-8" />
    <title>単語テスト（2カラム・プレビュー準拠）</title>
    <link rel="stylesheet" href="sample.css" />
  </head>
  <body>
    <header class="titlebar">
      <h1 class="app-title">ターゲット1900</h1>
      <div class="meta">
        <div class="range">
            <a>100 ～ 200 番</a>
            <a>1 ～ 50 番</a>
        </div>
        <div class="num-sequence">
            <p>10問</p>
            <p>ランダム</p>
        </div>
      </div>
    </header>


    <main class="sheet">
      <!-- 以降 .row は1語＝1カード。Gridで 2:5:5 の比率。-->
      <div class="row grid-3">
        <div class="cell num">1</div>
        <div class="cell word">make</div>
        <div class="cell meaning">
          <div class="meaning-text">これで基本的なCSRFトークンによる防御が機能していることが確認できました。しかし、CSRFトークン以外にも有効な対策手法が存在します。</div>
        </div>
      </div>

      <div class="row grid-3">
        <div class="cell num">2</div>
        <div class="cell word">book</div>
        <div class="cell meaning">
          <div class="meaning-text">本</div>
        </div>
      </div>

      <div class="row grid-3">
        <div class="cell num">3</div>
        <div class="cell word">eat</div>
        <div class="cell meaning">
          <div class="meaning-text">食べる</div>
        </div>
      </div>

      <div class="row grid-3">
        <div class="cell num">4</div>
        <div class="cell word">art</div>
        <div class="cell meaning">
          <div class="meaning-text">芸術</div>
        </div>
      </div>

      <div class="row grid-3">
        <div class="cell num">5</div>
        <div class="cell word">come</div>
        <div class="cell meaning">
          <div class="meaning-text">来る</div>
        </div>
      </div>

      <div class="row grid-3">
        <div class="cell num">6</div>
        <div class="cell word">play</div>
        <div class="cell meaning">
          <div class="meaning-text">遊ぶ</div>
        </div>
      </div>

      <div class="row grid-3">
        <div class="cell num">7</div>
        <div class="cell word">draw</div>
        <div class="cell meaning">
          <div class="meaning-text">描く、引き出す</div>
        </div>
      </div>

      <div class="row grid-3">
        <div class="cell num">8</div>
        <div class="cell word">get</div>
        <div class="cell meaning">
          <div class="meaning-text">得る</div>
        </div>
      </div>

      <div class="row grid-3">
        <div class="cell num">9</div>
        <div class="cell word">area</div>
        <div class="cell meaning">
          <div class="meaning-text">場所</div>
        </div>
      </div>

      <div class="row grid-3">
        <div class="cell num">10</div>
        <div class="cell word">put</div>
        <div class="cell meaning">
          <div class="meaning-text">置く</div>
        </div>
      </div>
    </main>
  </body>
</html>
